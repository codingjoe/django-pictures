name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - run: sudo apt install gettext -y
      - run: python -m pip install --upgrade pip build wheel twine
      - run: make gettext
      - run: python -m build --sdist --wheel
      - run: python -m twine check dist/*
      - uses: actions/upload-artifact@v6
        with:
          path: dist/*
  pytest-os:
    name: PyTest
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - run: python -m pip install .[test]
      - run: python -m pytest
      - uses: codecov/codecov-action@v5
        with:
          flags: ${{ matrix.os }}
          token: ${{ secrets.CODECOV_TOKEN }}
  pytest-python:
    name: PyTest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        django-version:
          - "5.2" # LTS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install .[test]
      - run: python -m pip install django~=${{ matrix.django-version }}.0
      - run: python -m pytest
      - uses: codecov/codecov-action@v5
        with:
          flags: py${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
  pytest-django:
    name: PyTest
    strategy:
      matrix:
        python-version:
          - "3.12"
        django-version:
          # LTS gets tested on all OS
          - "4.2"
          - "5.1"
          - "6.0"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install .[test]
      - run: python -m pip install django~=${{ matrix.django-version }}.0
      - run: python -m pytest
      - uses: codecov/codecov-action@v5
        with:
          flags: dj${{ matrix.django-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
  pytest-extras:
    name: PyTest
    strategy:
      matrix:
        django-version:
          - "5.2" # LTS
        extras:
          - "celery"
          - "dramatiq"
          - "django-rq"
          - "drf"
          - "cleanup"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Install redis
        if: matrix.extras == 'dramatiq' || matrix.extras == 'django-rq'
        run: sudo apt install -y redis-server
      - run: python -m pip install .[test,${{ matrix.extras }}]
      - run: python -m pip install django~=${{ matrix.django-version }}.0
      - run: python -m pytest
      - uses: codecov/codecov-action@v5
        with:
          flags: ${{ matrix.extras }}
          token: ${{ secrets.CODECOV_TOKEN }}
  codeql:
    name: CodeQL
    needs: [dist, pytest-os, pytest-python, pytest-django, pytest-extras]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [python]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
